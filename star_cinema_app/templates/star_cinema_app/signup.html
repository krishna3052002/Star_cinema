<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Sign Up - Star Cinema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
            pointer-events: none;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom right, rgba(75, 0, 130, 0.6), rgba(46, 0, 62, 0.6));
            z-index: -1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
        }

        .signup-container {
            width: 500px; /* Explicit width */
            margin: 80px auto;
            padding: 40px;
            background-color: #2e003e;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control {
            background-color: #2e003e;
            border: 1px solid #5a189a;
            color: white;
        }

        .form-control:focus {
            box-shadow: 0 0 5px #7b2cbf;
            border-color: #7b2cbf;
        }

        .btn-purple {
            background: #7b2cbf;
            border: none;
            color: white;
            width: 100%;
        }

        .btn-purple:hover {
            background: #9d4edd;
        }

        a {
            color: #c77dff;
        }

        a:hover {
            color: #e0aaff;
        }

        /* Change placeholder color to white */
        .form-control::placeholder {
            color: white;
        }
    </style>
</head>

<body>

    <!-- 🔁 Background Video -->
    <video autoplay muted loop class="bg-video">
        <source src="{% static 'videos/login.mp4' %}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- 🎨 Purple Gradient Overlay -->
    <div class="video-overlay"></div>

    <!-- ✍️ Signup Box -->
    <div class="container content-wrapper d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="signup-container">
            <h2 class="text-center">Create Account</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label>Phone Number</label>
                    <input type="text" name="phone_number" class="form-control" placeholder="Enter phone" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-purple mt-3">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

</body>

</html>
