<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Star Cinema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
            pointer-events: none;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom right, rgba(75, 0, 130, 0.6), rgba(46, 0, 62, 0.6));
            z-index: -1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            padding: 1rem;
        }

        .signup-container {
            width: 500px; /* Explicit width for desktop */
            max-width: 100%; /* Responsive constraint */
            margin: 80px auto;
            padding: 40px;
            background-color: #2e003e;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control {
            background-color: #2e003e;
            border: 1px solid #5a189a;
            color: white;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            box-shadow: 0 0 10px #7b2cbf;
            border-color: #9d4edd;
            background-color: rgba(255, 255, 255, 0.95);
            color: #2e003e;
            transform: scale(1.02);
        }

        .form-control:focus::placeholder {
            color: rgba(46, 0, 62, 0.6);
        }

        .btn-purple {
            background: #7b2cbf;
            border: none;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-purple:hover {
            background: #9d4edd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(157, 78, 221, 0.4);
        }

        .btn-purple:active {
            transform: translateY(0);
        }

        .btn-purple::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-purple:hover::after {
            left: 100%;
        }

        a {
            color: #c77dff;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #e0aaff;
        }

        a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: #e0aaff;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        h2 {
            text-shadow: 0 0 10px rgba(194, 158, 255, 0.7);
            margin-bottom: 2rem;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .signup-container {
                width: 90%;
                margin: 40px auto;
                padding: 2rem;
            }

            .content-wrapper {
                padding: 0.5rem;
            }

            h2 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .form-control {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            body {
                overflow-y: auto;
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                width: 95%;
                margin: 20px auto;
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.3rem;
                margin-bottom: 1.2rem;
            }

            .btn-purple {
                font-size: 0.9rem;
                padding: 0.75rem;
            }

            .mb-3 {
                margin-bottom: 1rem !important;
            }
        }

        @media (max-width: 320px) {
            .signup-container {
                width: 98%;
                margin: 15px auto;
                padding: 1rem;
            }

            h2 {
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }

            .form-control {
                font-size: 14px;
            }

            .btn-purple {
                font-size: 0.85rem;
            }
        }

        /* Landscape orientation adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            .signup-container {
                margin: 20px auto;
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.3rem;
                margin-bottom: 1rem;
            }

            .mb-3 {
                margin-bottom: 0.75rem !important;
            }

            body {
                overflow-y: auto;
            }
        }

        /* Very short screens */
        @media (max-height: 700px) {
            .signup-container {
                margin: 30px auto;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) {
            .btn-purple:hover {
                transform: none;
                box-shadow: none;
            }
        }

        /* Ensure proper scrolling on small screens */
        @media (max-height: 800px) {
            body {
                overflow-y: auto;
            }
            
            .content-wrapper {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <!-- ðŸ” Background Video -->
    <video autoplay muted loop class="bg-video">
        <source src="{% static 'videos/login.mp4' %}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- ðŸŽ¨ Purple Gradient Overlay -->
    <div class="video-overlay"></div>

    <!-- âœï¸ Signup Box -->
    <div class="container content-wrapper d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="signup-container">
            <h2 class="text-center">Create Account</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label>Phone Number</label>
                    <input type="text" name="phone_number" class="form-control" placeholder="Enter phone" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-purple mt-3">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

</body>

</html>
