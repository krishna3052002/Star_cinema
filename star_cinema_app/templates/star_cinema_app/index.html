<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/star_cinema_app/static/star_cinema_app/css/styles.css">
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Star Cinema</a>
            <form class="d-flex ms-auto">
                <input class="form-control me-2" type="search" placeholder="Search Movies" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Secondary Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Showtimes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
            <form class="d-flex">
                <select class="form-select" aria-label="Select Theater">
                    <option selected>Select Theater</option>
                    <option value="1">Theater 1</option>
                    <option value="2">Theater 2</option>
                    <!-- Dynamically populate theaters -->
                </select>
            </form>
        </div>
    </nav>

    <!-- Trending Movies Section -->
    <section id="trending" class="my-4">
        <h3 class="text-center">Trending Movies</h3>
        <div id="trendingCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Dynamically populate with trending movies -->
                <div class="carousel-item active">
                    <img src="movie1.jpg" class="d-block w-100" alt="Movie 1">
                </div>
                <div class="carousel-item">
                    <img src="movie2.jpg" class="d-block w-100" alt="Movie 2">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#trendingCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#trendingCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </section>

    <!-- Movie Cards Section -->
    <section id="movies" class="my-5">
        <div class="container">
            <div class="row">
                <!-- Dynamically generate movie cards here -->
                <div class="col-md-3">
                    <div class="card">
                        <img src="movie1.jpg" class="card-img-top" alt="Movie 1">
                        <div class="card-body">
                            <h5 class="card-title">Movie Title</h5>
                            <p class="card-text">Short description of the movie.</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                <!-- Repeat for other movies -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Star Cinema. All rights reserved.</p>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
