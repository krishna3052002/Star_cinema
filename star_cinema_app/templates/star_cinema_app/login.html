<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Login - Star Cinema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
            pointer-events: none;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom right, rgba(75, 0, 130, 0.6), rgba(46, 0, 62, 0.6));
            z-index: -1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
        }

        .login-box {
            background-color: #2e003e;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control {
            background-color: #2e003e;
            border: 1px solid #5a189a;
            color: white;
        }

        .form-control:focus {
            box-shadow: 0 0 5px #7b2cbf;
            border-color: #7b2cbf;
        }

        .btn-purple {
            background-color: #7b2cbf;
            border: none;
            color: white;
        }

        .btn-purple:hover {
            background-color: #9d4edd;
        }

        a {
            color: #c77dff;
        }

        a:hover {
            color: #e0aaff;
        }
    </style>
</head>

<body>

    <!-- 🔁 Background Video -->
    <video autoplay muted loop class="bg-video">
        <source src="{% static 'videos/login.mp4' %}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- 🎨 Purple Gradient Overlay -->
    <div class="video-overlay"></div>

    <!-- 🔒 Login Box Content -->
    <div class="container d-flex justify-content-center align-items-center content-wrapper" style="min-height: 100vh;">
        <div class="login-box">
            <h4 class="text-center text-white mb-4">Login to Star Cinema</h4>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="text-white">Email</label>
                    <input type="email" name="email" class="form-control" required placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="text-white">Password</label>
                    <input type="password" name="password" class="form-control" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-purple w-100">Login</button>
            </form>
            <p class="mt-3 text-center text-white">Don't have an account? 
                <a href="{% url 'signup' %}">Sign Up</a>
            </p>
        </div>
    </div>

</body>
</html>
