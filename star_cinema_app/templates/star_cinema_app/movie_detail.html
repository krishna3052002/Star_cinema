<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.1 }} | Star Cinema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .movie-detail-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .movie-poster {
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
        .showtime-badge {
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="movie-detail-container">
        <div class="row">
            <div class="col-md-4">
                <img src="{% static 'movies/' %}{{ movie.4 }}" class="img-fluid movie-poster" alt="{{ movie.1 }}">
            </div>
            <div class="col-md-8">
                <h2 class="mb-3">{{ movie.1 }}</h2>
                <p><strong>Genre:</strong> {{ movie.2 }}</p>
                <p><strong>Description:</strong> {{ movie.3 }}</p>

                <h4 class="mt-4">Available Showtimes</h4>
                <div>
                    {% for show in shows %}
                        <span class="badge bg-primary showtime-badge">
                            {{ show.5 }} - {{ show.6 }}
                        </span>
                    {% empty %}
                        <p>No showtimes available for this movie.</p>
                    {% endfor %}
                </div>

                <a href="/" class="btn btn-outline-secondary mt-4">‚Üê Back to Home</a>
                <a href="{% url 'book_movie' movie.0 %}" class="btn btn-success btn-sm">Book Now</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
